<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div id="parent" class="container" style="padding: 1%">
        <span class="input-group-addon">
            <input type="text" id="todo" class="form-control"  placeholder="Add Todo Here" style="margin: 0.7%;float: left"/>
        </span>
        <button id="add" onClick="addTodo()" class="btn btn-warning" style="margin-bottom: 1%">+ Add Todo</button>
    </div>

<script src="interface.js" type="text/javascript"></script>
</body>
</html>
